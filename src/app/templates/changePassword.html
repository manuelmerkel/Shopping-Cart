<html>
<head>
{{ toastr.include_jquery() }}
{{ toastr.include_toastr_css() }}
{{ toastr.message() }}
<title>Change Password</title>
<script src={{ url_for('static', filename='js/change-password.js') }}></script>
</head>
<body>
{{ toastr.include_toastr_js() }}
<h1>Change password</h1>
<form action={{ url_for('change_password') }} method="POST" onsubmit="return validate()">
	<p>Old Password: <input type="password" name="oldpassword"></p>
	<p>New Password: <input type="password" name="newpassword" id="newpassword"></p>
	<p>Confirm Password: <input type="password" name="cpassword" id="cpassword"></p>
	<input type="submit" value="Save">
</form>
<a href="{{ url_for('profile_home') }}">Go to Profile</a>
</body>
</html>
